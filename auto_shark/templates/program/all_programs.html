{% extends 'main/layout.html' %}

{% block additional_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='uxdesigns4.css') }}"/>
{% endblock %}

{% block main_content %}

    <div class="hero">
       <h1>Automation Sharks <p><small>Programs</small></p></h1>

            <div class="subtitle">
            Find the best programs <strong>No Matter the Year or Wave</strong>
            <p><small><a href="{{ url_for('main.home') }}">
                or return to the current wave
            </a></small></p>
            </div>



    <div class="container_product_list">

        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10">

                {% for p in programs %}

                <div class="categories">
                    <img src="{{ url_for('static', filename='photos/' + p.image_file) }}"  class="d-block w-100">
                    <div class="title"><a href="{{ url_for('programs.program', id=p.id) }}"> {{ p.program_name }} </a>
                    </div>
                </div>

                {% endfor %}
                <hr>
            </div>

            <div class="col-md-1"></div>

        </div>
    </div>

      </div>

{% endblock main_content %}
